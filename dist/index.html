<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Interface</title>
  </head>
  <body>
    <header>
      This is a generic page
    </header>
    <main>
      <nav id="options-bar">
        <ul class="main-list">
          <li class="options"><a href="#">Option 1</a></li>
          <li class="options"><a href="#">Option 2</a></li>
          <li class="options"><a href="#">Option 3</a></li>
          <li class="options">
            <a href="#" class="trigger">Multiple Options</a>
            <ul class="dropdown">
              <li class="dropdown-options"><a href="#">Dropped Options</a></li>
              <li class="dropdown-options"><a href="#">Dropped Options</a></li>
              <li class="dropdown-options"><a href="#">Dropped Options</a></li>
              <li class="dropdown-options"><a href="#">Dropped Options</a></li>
            </ul>
          </li>
        </ul>
      </nav>

      <div class="carrousel-container">
        <div class="arrow-cont">
          <img src="./left-arrow.png" id="previous" >
        </div>

        <div class="image-slider">
          <div class="image-display showing" >
            <img src="./bird.jpg" alt="">
          </div>

        <div class="image-display">
            <img src="./cat.jpg" alt="">
          </div>

          <div class="image-display">
            <img src="./fox.jpg" alt="">
          </div>

          <div class="image-display">
            <img src="./swan.jpg" alt="">
          </div>
        
        </div>

        <div class="arrow-cont">
          <img src="./right-arrow.png" id="next">
        </div>
      </div>

      <div>
        <div class="dot-container">
          <div class="dot" name="dot0" ></div>
          <div class="dot" name="dot1"></div>
          <div class="dot" name="dot2"></div>
          <div class="dot" name="dot3"></div>
        </div>
      </div>
    </main>
    <footer>

    </footer> 
  </body>

  <script src="./main.js"></script>
</html>
